<body class="bg-gradient-primary" style="height:130vh !important; background-image:url('../../../assets/img/back_login_blur.jpg') ;">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5" style="margin-top:10% !important; border-radius:30px ;">
                    <div class="card-body p-0" >
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                                    </div>
                                    <hr>

                                    <form class="user" *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                                        <div class="form-group">
                                            <input type="email" class="form-control form-control-user"
                                                id="exampleInputEmail" aria-describedby="emailHelp"
                                                placeholder="Enter Username..."
                                                type="text"
                                                name="username"
                                                [(ngModel)]="form.username"
                                                required
                                                #username="ngModel"
                                            >
                                        </div>
                                        <hr>

                                        <div class="alert alert-danger" role="alert" *ngIf="username.errors && f.submitted">
                                          Username is required!
                                        </div>
                                        <hr>

                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user"
                                                id="exampleInputPassword" placeholder="Password"
                                                type="password"
                                                name="password"
                                                [(ngModel)]="form.password"
                                                required
                                                minlength="6"
                                                #password="ngModel"
                                            >
                                        </div>
                                        <hr>

                                        <div
                                            class="alert alert-danger"
                                            role="alert"
                                            *ngIf="password.errors && f.submitted"
                                            >Invalid password
                                        </div>
                                        <hr>

                                        <div class="text-center form-group">
                                          <button class="btn btn-primary btn-user btn-block w-100 my-4 mb-2" style="background-color:rgb(16, 138, 132); ">Sign in</button>
                                        </div>

                                    </form>
