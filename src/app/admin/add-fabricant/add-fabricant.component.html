<div class="col-md-8 offset-md-3">
  <h3>Add Fabricant</h3>
  <form (ngSubmit)="onSubmit()">

    <div class="form-group">
       <label>Nom du Fabricant</label>
       <input type="text" class="form-control" id="nom_fab" [(ngModel)]="fabricant.nom_fab" name="nom_fab">

    </div>
    <div class="form-group">
      <label>Type du Fabricant</label>
      <input type="text" class="form-control" id="type_fab" [(ngModel)]="fabricant.type_fab" name="type_fab">
   </div>
  <button class="btn btn-success" type="submit">Submit</button>

  </form>
  </div>
