<div class="card o-hidden border-0 shadow-lg my-5" style="margin-top:14% !important; width: 50%; height: 450px; margin-left: 24%;">
  <div class="card-body p-0">
      <div class="p-5">
          <div class="text-center">
              <h1 class="h4 text-gray-900 mb-4" style=" color:#5F9EA0 !important; font-size: 27px; font-weight: 30px; margin-top: -23px;">
                Ajouter un utilisateur</h1>
          </div>
          <hr>
          <form class="user" (ngSubmit)="onSubmit()">
              <div class="form-floating" style="border:#5F9EA0 solid; border-radius:30px; padding-left:15px; height: 60px;">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"
                id="username" [(ngModel)]="user.username" name="username"></textarea>
                <label for="floatingTextarea">Nom d'utilisateur</label>
              </div>
              <br>
              <div class="form-floating" style="border:#5F9EA0 solid; border-radius:30px; padding-left:15px; height: 60px;">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"
                id="password" [(ngModel)]="user.password" name="password"></textarea>
                <label for="floatingTextarea">Mot de passe</label>
              </div>
              <select type="text" class="form-select" aria-label="Default select example" id="role" [(ngModel)]="user.roles" name="role"
              style="border:#5F9EA0 solid; border-radius:30px; padding-left:15px; height: 60px; width: 418px; margin-top: 30px;">
                <option value="ROLE_ADMIN" selected="selected">ADMIN</option>
                <option value="ROLE_USER">USER</option>
              </select>
              <button class="btn btn-success btn-user btn-block" type="submit" style="border-radius:30px; background-color: #5F9EA0; height: 60px; font-size: 17px; margin-top: 30px;">
                Ajouter</button>
          </form>

      </div>
  </div>
</div>
