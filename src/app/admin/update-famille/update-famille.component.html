<div class="col-md-8 offset-md-3">
  <h3>Update Famille</h3>
  <form (ngSubmit)="onSubmit()">

    <div class="form-group">
       <label>Nom de la Famille</label>
       <input type="text" class="form-control" id="nom_famille" [(ngModel)]="famille.nom_famille" name="nom_famille">

    </div>
    <div class="form-group">
      <label>Description de la Famille</label>
      <input type="text" class="form-control" id="desc_famille" [(ngModel)]="famille.desc_famille" name="desc_famille">
   </div>
  <button class="btn btn-success" type="submit">Submit</button>

  </form>
  </div>
