<table class="table table-hover table-dark">
  <thead>
    <tr>
      <th scope="col">Ref</th>
      <th scope="col">Designation</th>
      <th scope="col">Observation</th>
      <th scope="col">Prix</th>
      <th scope="col">ConsomAnnee</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let produit of produits">
      <th scope="row">{{produit.ref}}</th>
      <td>{{produit.designation}}</td>
      <td>{{produit.observation}}</td>
      <td>{{produit.prix}}</td>
      <td>{{produit.consomAnnee}}</td>
      <td>
        <button (click)="updateProduit(produit.ref)" class="btn btn-info">Update</button>
        <button (click)="deleteProduit(produit.ref)" class="btn btn-danger" style="margin-left:10px">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
