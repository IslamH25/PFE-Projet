<section class="signup">
  <div class="container">
      <div class="signup-content">
          <div class="signup-form">
              <h2 class="form-title">Sign up</h2>
              <form (ngSubmit)="onSubmit()"   class="register-form" id="register-form">
                  <div class="form-group">
                      <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                      <input type="text"  name="name" id="name" placeholder="Your Name"  formControlName="name"/>
                  </div>

                  <div class="form-group">
                      <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                      <input type="password" name="pass" id="pass" placeholder="Password"  formControlName="pass"/>
                  </div>

                  <div class="form-group form-button">
                      <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                  </div>
              </form>
          </div>

      </div>
  </div>
</section>
